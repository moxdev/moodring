<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MoodRing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div id="container">
            <header id="main">
                <h1>Mood Ring</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Stuff</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <main>
                <section id="main">
                    <article>
                        <h2>Mood Ring</h2>
                        <p>Please tell me your mood...</p>
                        <form id="moodForm" action="#">
                            <label>Name:</label>
                            <input type="text" id="name" placeholder="Enter your name here...">
                            <br><br>
                            <label>Mood:</label>
                            <input type="text" id="mood" placeholder="Enter your mood here...">
                            <br><br>
                            <button onclick="showMood() ">Tell Me</button> <button onclick="clearMood() ">Clear Mood</button>
                        </form>
                        <div id="holder"></div>
                    </article>
                </section>
            </main>
            <div class="clearfix"></div>

            <footer>
                <p>Copyright &copy; 2014, Moxdev</p>
            </footer>
            </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
